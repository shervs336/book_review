{% extends 'layouts/main.html' %}

{% block header %}
    Register
{% endblock %}

{% block body %}
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <form action="{{ url_for('registration') }}" method="post">

            <div class="form-group">
              <input type="text" class="form-control" name="name" placeholder="Enter your name...">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" name="username" placeholder="Enter a username...">
            </div>

            <div class="form-group">
              <input type="password" class="form-control" password="password" placeholder="Enter a password...">
            </div>

            <div class="form-group">
              <input type="password" class="form-control" password="confirm_password" placeholder="Re-enter a password...">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
